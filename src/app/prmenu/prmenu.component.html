<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a class="links" mat-list-item routerLink="productos"
        ><mat-icon>local_grocery_store</mat-icon>Productos</a

      >
      <a class="links" mat-list-item routerLink="faq"
        ><mat-icon>contact_support</mat-icon>Preguntas frecuentes</a
      >
      <button mat-button [matMenuTriggerFor]="afterMenu" class="boton-menu">
        <mat-icon>sentiment_very_satisfied</mat-icon>Marcas sponsor
      </button>
      <mat-menu #afterMenu="matMenu" xPosition="after">
        <a mat-menu-item href="https://www.nvidia.com/es-la/" target="_blank"><img src="../assets/nvidialogo.png" width="20px" alt=""> NVIDIA</a>
        <a mat-menu-item href="https://www.amd.com/es" target="_blank"><img src="../assets/amdlogo.png" width="20px" alt=""> AMD</a>
        <a mat-menu-item href="https://www.logitech.com/es-ar" target="_blank"><img src="../assets/logi.png" width="20px" alt=""> Logitech</a>
        <a mat-menu-item href="https://redragon.es/" target="_blank"><img src="../assets/redragonlogo.png" width="20px" alt=""> Redragon</a>
        <a mat-menu-item href="https://www.intel.la/content/www/xl/es/homepage.html" target="_blank"><img src="../assets/intelogo.png" width="20px" alt=""> Intel</a>
      </mat-menu>
      <a class="links" mat-list-item routerLink="login"
        ><mat-icon>perm_identity</mat-icon>Registrarse</a

      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon
        aria-hidden="false"
        aria-label="home compu"
        fontIcon="desktop_windows"
      ></mat-icon
      ><span>Monte Hardware</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
